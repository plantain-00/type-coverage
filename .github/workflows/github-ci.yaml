name: Github CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: git fetch --unshallow || true
    - run: yarn install --frozen-lockfile
    - run: npm run build
    - run: npm run lint
    - run: npm run test
      env:
        CI: true
